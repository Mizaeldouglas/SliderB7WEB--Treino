<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><span>&lsaquo;</span></div>
                <div class="slider--control" onclick="goNext()"><span>&rsaquo;</span></div>
            </div>
            <div class="slider--width" >
                <div class="slider--item" style="background-image: url('images/1.jpg')">
                    
                </div>
                <div class="slider--item" style="background-image: url('images/2.jpg')">
                    
                </div>
                <div class="slider--item" style="background-image: url('images/3.jpg');">
                    
                </div>
                <div class="slider--item" style="background-image: url('images/4.jpg');">
                    
                </div>
                <div class="slider--item" style="background-image: url('images/5.jpg');">
                    
                </div>
                <div class="slider--item" style="background-image: url('images/6.jpg');">
                    
                </div>
                <div class="slider--item" style="background-image: url('images/7.jpg');">
                    
                </div>
                <div class="slider--item" style="background-image: url('images/8.jpg');">
                    
                </div>
                <div class="slider--item" style="background-image: url('images/9.jpg');">
                    
                </div>
                <div class="slider--item" style="background-image: url('images/10.jpg');">
                    
                </div>
                <div class="slider--item" style="background-image: url('images/11.jpg');">
                    
                </div>
                
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    
    
    <script src="script.js"></script>
</body>
</html>
